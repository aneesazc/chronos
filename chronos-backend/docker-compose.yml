services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chronos-postgres
    environment:
      POSTGRES_USER: chronos_user
      POSTGRES_PASSWORD: chronos_password
      POSTGRES_DB: chronos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronos_user -d chronos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: chronos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Chronos API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronos-api
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chronos_db
      DB_USER: chronos_user
      DB_PASSWORD: chronos_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret-key-change-in-production
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: npm run dev

  # Chronos Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronos-worker
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chronos_db
      DB_USER: chronos_user
      DB_PASSWORD: chronos_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_CONCURRENCY: 5
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: npm run worker:dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: chronos-network
